<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="bg-gray-100">
    <header class="pt-2 bg-white primary-shadow">
      <div class="container mx-auto px-2">
        <div class="flex justify-between items-center">
          <div class="logo h-12 w-12 rounded-full border border-blue-400 p-2">
            <img src="/image/logo.png" alt="pfe logo" />
          </div>
          <div class="flex-1 mx-8">
            <input
              class="border-gray-500 border px-1 py-1 bg-gray-300 w-full"
              type="search"
              name="filter"
              id="filter"
              placeholder="Recherche ..."
            />
          </div>
          <div
            class="logo h-12 w-12 rounded-full border border-blue-400 overflow-hidden"
          >
            <img
              src="https://randomuser.me/api/portraits/men/75.jpg"
              alt="pfe logo"
            />
          </div>
        </div>
      </div>

      <hr class="mt-2" />

      <nav class="container mx-auto px-2 flex justify-between items-center">
        <a href="/" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ant-design:home-outlined"
          ></span>
        </a>
        <a href="/messages.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ri:messenger-line"
          ></span>
        </a>
        <a href="/notifications.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ic:baseline-notifications-none"
          ></span>
        </a>
        <a href="/add-post" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 text-blue-400 hover:text-gray-700"
            data-inline=" false"
            data-icon="ic:baseline-post-add"
          ></span>
        </a>

        <a href="/settings.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="gridicons:menu"
          ></span>
        </a>
      </nav>
    </header>

    <div class="max-w-xl mx-auto px-2 mt-4">
      <form class="bg-white shadow-lg rounded-lg py-4 px-6">
        <h1 class="text-2xl font-bold text-center">ajouter un nouveau post</h1>
        <div class="py-2 mx-auto">
          <span class="px-1 text-sm text-gray-600">Titre</span>
          <input
            placeholder=""
            type="text"
            class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none"
          />
        </div>

        <div class="py-2 mx-auto">
          <span class="px-1 text-sm text-gray-600">Contenu</span>
          <textarea
            placeholder=""
            type="text"
            class="text-md resize-none block px-1 py-2 rounded-lg w-full bg-white border-2 border-gray-300 shadow-md focus:bg-white focus:border-gray-600 focus:outline-none"
          ></textarea>
        </div>
        <div class="mt-2 text-blue-400 max-w-xs mx-auto">
          <label
            class="flex flex-col items-center px-2 py-4 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-500 hover:text-white"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
              />
            </svg>
            <span class="mt-2 text-base leading-normal"
              >Ajouter une photo
            </span>
            <input type="file" class="hidden" />
          </label>
        </div>

        <div class="flex justify-center mt-2">
          <button
            class="mt-3 text-lg font-semibold tracking-wider bg-blue-400 text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-blue-800"
          >
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
