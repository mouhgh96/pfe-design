<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="pt-2 bg-white primary-shadow">
      <div class="container mx-auto px-2">
        <div class="flex justify-between items-center">
          <div class="logo h-12 w-12 rounded-full border border-blue-400 p-2">
            <img src="/image/logo.png" alt="pfe logo" />
          </div>
          <div class="flex-1 mx-8">
            <input
              class="border-gray-500 border px-1 py-1 bg-gray-300 w-full"
              type="search"
              name="filter"
              id="filter"
              placeholder="Recherche ..."
            />
          </div>
          <div
            class="logo h-12 w-12 rounded-full border border-blue-400 overflow-hidden"
          >
            <img
              src="https://randomuser.me/api/portraits/men/75.jpg"
              alt="pfe logo"
            />
          </div>
        </div>
      </div>

      <hr class="mt-2" />

      <nav class="container mx-auto px-2 flex justify-between items-center">
        <a href="/" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ant-design:home-outlined"
          ></span>
        </a>
        <a href="/messages.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline="false"
            data-icon="ri:messenger-line"
          ></span>
        </a>
        <a href="/notifications.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-blue-400 hover:text-gray-700"
            data-inline="false"
            data-icon="ic:baseline-notifications-none"
          ></span>
        </a>
        <a href="/add-post" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline="false"
            data-icon="ic:baseline-post-add"
          ></span>
        </a>

        <a href="/settings.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="gridicons:menu"
          ></span>
        </a>
      </nav>
    </header>

    <a
      href="#notification"
      class="block hover:bg-gray-200 border-b bg-white mt-1"
    >
      <div class="container mx-auto p-2">
        <div
          class="bg-blue-500 border-2 float-left h-12 m-1 mr-2 relative rounded-full text-white text-xl w-12"
        >
          <img
            class="rounded-full"
            alt="A"
            src="https://randomuser.me/api/portraits/women/75.jpg"
          />
        </div>

        <div class="flex flex-col h-12 justify-center ml-2">
          <p class="text-gray-600 text-md">
            <strong class="font-semibold leading-5 text-black"
              >Hamza Gharbi</strong
            >
            deleniti est accusantium ipsa nisi vel officia voluptatem vitae,
            adipisci, quos dolore laudantium.
          </p>
        </div>
      </div>
    </a>
  </body>
</html>
