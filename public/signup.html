<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="antialiased bg-gray-200">
    <div class="mx-auto px-2 max-w-xl">
      <form class="mt-10 p-6 bg-white rounded shadow-xl">
        <div class="flex justify-center">
          <div class="logo h-12 w-12 rounded-full border border-blue-400 p-2">
            <img src="/image/logo.png" alt="pfe logo" />
          </div>
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-00" for="">Nom</label>
          <input
            class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
            id=""
            name=""
            type="text"
            required=""
            placeholder="Entrez votre nom"
            aria-label="Nom"
          />
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-00" for="">Prénom</label>
          <input
            class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded"
            id=""
            name=""
            type="text"
            required=""
            placeholder="Entrez votre prénom"
            aria-label="Prénom"
          />
        </div>
        <div class="mt-2">
          <label class="block text-sm" for="cus_email">Email</label>
          <input
            class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
            id=""
            name=""
            type="text"
            required=""
            placeholder="Entrez votre email"
            aria-label="Email"
          />
        </div>

        <div class="mt-2">
          <label class="block text-sm" for="">Mot de passe</label>
          <input
            class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
            id=""
            name=""
            type="password"
            required=""
            placeholder="Entrez un mot de passe"
            aria-label="Email"
          />
        </div>
        <div class="mt-2">
          <label class="block text-sm" for="">Confirmer mot de passe</label>
          <input
            class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
            id=""
            name=""
            type="password"
            required=""
            placeholder="Entez votre confirmation ici"
            aria-label=""
          />
        </div>
        <div class="mt-2">
          <label class="block text-sm" for="">Specialité (mutliple)</label>
          <select
            class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded"
            id="speciality"
            name="speciality"
            type="password"
            required=""
            placeholder="Entez votre confirmation ici"
            aria-label="spcialitz"
            multiple
          >
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
            <option value="1">Generaliste</option>
          </select>
        </div>
        <label class="inline-flex items-center mt-3">
          <input
            type="radio"
            class="form-checkbox h-5 w-5 text-blue-600"
            value="male"
            name="sex"
            checked
          /><span class="ml-2 text-gray-700">Homme</span>
        </label>

        <label class="inline-flex items-center mt-3 ml-2">
          <input
            type="radio"
            class="form-checkbox h-5 w-5 text-pink-400"
            value="female"
            name="sex"
            checked
          /><span class="ml-2 text-gray-700">Femme</span>
        </label>
        <div class="mt-4 flex justify-center">
          <button
            class="px-4 py-1 text-white font-semibold tracking-wider bg-blue-400 rounded"
            type="submit"
          >
            Confirmer
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
