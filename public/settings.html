<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>

<body class="bg-gray-100  ">
    <header class="pt-2 bg-white primary-shadow">
      <div class="container mx-auto px-2">
        <div class="flex justify-between items-center">
          <div class="logo h-12 w-12 rounded-full border border-blue-400 p-2">
            <img src="/image/logo.png" alt="pfe logo" />
          </div>
          <div class="flex-1 mx-8">
            <input
              class="border-gray-500 border px-1 py-1 bg-gray-300 w-full"
              type="search"
              name="filter"
              id="filter"
              placeholder="Recherche ..."
            />
          </div>
          <div
            class="logo h-12 w-12 rounded-full border border-blue-400 overflow-hidden"
          >
            <img
              src="https://randomuser.me/api/portraits/men/75.jpg"
              alt="pfe logo"
            />
          </div>
        </div>
      </div>

      <hr class="mt-2" />

      <nav class="container mx-auto px-2 flex justify-between items-center">
        <a href="/" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ant-design:home-outlined"
          ></span>
        </a>
        <a href="/messages.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ri:messenger-line"
          ></span>
        </a>
        <a href="/notifications.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 hover:text-gray-700"
            data-inline=" false"
            data-icon="ic:baseline-notifications-none"
          ></span>
        </a>
        <a href="/add-post" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600  hover:text-gray-700"
            data-inline=" false"
            data-icon="ic:baseline-post-add"
          ></span>
        </a>

        <a href="/settings.html" class="block py-1 px-1">
          <span
            class="iconify text-3xl text-gray-600 text-blue-400 hover:text-gray-700"
            data-inline=" false"
            data-icon="gridicons:menu"
          ></span>
        </a>
      </nav>
    </header>
    <a href="/profile.html" class="block hover:bg-gray-200 border-b bg-white mt-1">

        <div class="container mx-auto p-2 ">
            <div class="flex items-center">

                <div class="bg-blue-500 border-2  h-12 m-1 mr-2 relative rounded-full text-white text-xl w-12">
                    <img class="rounded-full" alt="A" src="https://randomuser.me/api/portraits/women/75.jpg">

                </div>

                <div class="flex flex-col h-12 justify-center ">
                    <p class=" text-xl font-semibold leading-5 ">Hamza Gharbi</p>
                    <h2 class=" text-xs text-gray-600 truncate">Consulter compte</h2>
                </div>
            </div>

        </div>
    </a>

    <a href="/update_user.html" class="block hover:bg-gray-200 border-b bg-white ">

        <div class="container mx-auto p-2 ">
            <div class="flex items-center">
                <div class=>
                    <span class="iconify text-blue-400" data-inline="false" data-icon="dashicons:privacy" style="font-size: 42px"></span>

                </div>

                <p class="ml-4 text-xl font-semibold leading-5 text-gray-800 ">Parametre de confidentialité</p>
            </div>


        </div>
    </a>
    <a href="/logout.html" class="block hover:bg-gray-200 border-b bg-white ">

        <div class="container mx-auto p-2 ">

            <div class="flex items-center">
                <div class=>
                    <span class="iconify text-blue-400" data-inline="false" data-icon="bx:bxs-door-open" style="font-size: 42px"></span>

                </div>

                <p class="ml-4 text-xl font-semibold leading-5 text-gray-800 ">Déconnexion</p>
            </div>


        </div>
    </a>
</body>

</html>
